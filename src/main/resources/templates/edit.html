<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}">
    <label for="name">Enter Name</label>
    <input type="text" th:field="*{username}" id="name"/>

    <br>

    <label for="surname">Surname</label>
    <input name="surname" th:field="*{surname}" id="surname"/>

    <br>

    <label for="password">Password</label>
    <input name="password" th:field="*{password}" id="password"/>

    <br>
    <label>Enter role:
        <select size="2" multiple name="roles">
            <option value="1">ADMIN</option>
            <option selected="selected" value="2">USER</option>
        </select>
        <input type="submit" value="Edit User"/>
    </label>
</form>
</body>
</html>
